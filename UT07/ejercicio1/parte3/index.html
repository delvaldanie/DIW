<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usabilidad en las imágenes</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            color: #000000;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .image-container {
            margin: 20px 0;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            alt: "Imagen representativa de un curso en Visual Studio Code, muestra un entorno de desarrollo.";
        }

        .background-image {
            background-image: url('https://www.eniun.com/wp-content/uploads/Tuto-rial-Usabilidad-1-900x450.png');
            /*esta imagen no la encuantra*/
            background-size: cover;
            height: 300px;
            padding: 20px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .background-image p {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro para mejorar la legibilidad */
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Usabilidad en las imágenes</h1>
    </header>
    
    <main>
        <section>
            <p>Imagen no optimizada para la web y sin etiqueta alt descriptiva:</p>
            <div class="image-container">
                <img src="https://www.eniun.com/wp-content/uploads/Curso-Visual-Studio-Code.png" alt="Imagen representativa de un curso en Visual Studio Code, muestra un entorno de desarrollo de código.">
            </div>
        </section>

        <section>
            <p>Texto y fondo con poco contraste:</p>
            <div class="background-image" role="region" aria-label="Texto sobre imagen de fondo con bajo contraste.">
                <p>Texto sobre una imagen de fondo que es difícil de leer.</p>
            </div>
        </section>
    </main>
</body>

</html>
