<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, .picture{
            height: 1000px;
            width: 1000px;
        }
    </style>
</head>
<body>
    <picture>
        <svg width="200px" height="200px">
            <circle r="20px" cx="100" cy="100"/>
        </svg>
        <svg width="200px" height="200px">
            <circle r="20px" cx="30" cy="100"  stroke="green" stroke-width="4" fill="red"/>
        </svg>
        <svg width="200px" height="200px">
            <rect width="100" height="40" x="30" y="100"/>
        </svg>
        <svg width="200px" height="200px">
            <line x1="0" y1="0" x2="200" y2="200" stroke="black"/>
        </svg>
        <svg width="400px" height="350px">
            <polygon points="100,100 0,150 30,250 170,250 200,150"></polygon>
        </svg>

        <svg width="500px" height="500px">
            <polyline points="0,0 50,150 100,75 150,50 200,100" stroke="black" style="fill:none;"/>
        </svg>

        <svg width="300px" height="150px">
            <circle r="30" cx="100" cy="100" stroke-width="4" fill="red"/>
            <rect width="40" height="20" x="90" y="90" fill="green"/>
            <ellipse rx="10" ry="20" cx="100" cy="100" fill="blue"/>
        </svg>
        <svg width="300" height="150">
            <path id="lineAC" d="M 100 100 q 0 0 300 -150 " fill="none"/>
            <text style="fill:red;font-size:25px;">
                <textPath href="#lineAC" textLength="100%" startOffset="20">texto linea</textPath>
            </text>
        </svg>
        <svg width="200" height="200">
            <circle r="20px" cx="30" cy="50" fill="red"/>
            <circle r="20px" cx="30" cy="100" fill="green"/>
            <circle r="20px" cx="30" cy="150" fill="blue"/>
            <rect width="40" height="20" x="90" y="90" fill="green"/>
            <line x1="0" y1="0" x2="200" y2="200" stroke="black"/>
        </svg>

    </picture>
    
</body>
</html>
