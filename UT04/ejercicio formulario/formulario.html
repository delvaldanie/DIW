<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>

<body>
    <form id="formulario">
        <p><label>Usuario</label> <input type="text" id="input" placeholder="escribe tu nombre" required></p>
        <p><label> Password </label> <input type="password" id="input" placeholder="Titular consulta" minlength="6" required></p>
        <p><label> Email </label> <input type="email" id="input" placeholder="email" required></p>
        <p><label> Telefono</label> <input type="tel" id="input" placeholder="666 777 888" pattern="^[0-9]{9}$" required></p>
        <p><label> URL </label><input type="url" id="input" placeholder="https://dominio.com" required></p>
        <p><label> Edad </label> <input type="number" id="input" class="edad" min="18" max="100" required></p>
        <p><label> Fecha de nacimiento </label> <input type="date" id="input" required></p>
        <p><label> mensaje </label> </p> <textarea type="text" id="textarea"
            placeholder="describe brevemente en menos de 300 caracteres" maxlength="300" required></textarea>
        <input type="submit" id="boton" value="enviar datos">
    </form>

</body>

</html>
